<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Croggle: {{ page.title }}</title>
		<meta name="viewport" content="width=device-width">

		<!-- syntax highlighting CSS -->
		<link rel="stylesheet" href="/css/syntax.css">

		<!-- Custom CSS -->
		<link rel="stylesheet" href="/css/main.css">

	</head>
	<body>

		<div class="site">
			<div class="header">
				<a href="/"><img id="header-logo" src="/favicon.ico" /></a>
				<h1 class="title"><a href="/">{{ site.name }}</a></h1>
			</div>
			
			<div class="content">
				{% if page.url == '/index.html' %}
					{% capture intro %}{% include intro.markdown %}{% endcapture %}
					{{ intro  | markdownify}}
				{% endif %}
				{{ content }}
			</div>

			<div class="footer">
				<div class="h-center">
					<div class="contact">
						<p>
							Team Croggle<br />
						</p>
					</div>
					<div class="contact">
						<p>
							<a href="https://github.com/TeamCroggle">github.com/TeamCroggle</a><br />
							<!-- <a href="https://twitter.com/yourusername">twitter.com/yourusername</a><br /> -->
						</p>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
